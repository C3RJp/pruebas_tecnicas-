<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body>
    <h2>Calculadora de areas y perimetros</h2>
    
        <div class="triangulo">
        <img src="Img/triangulo.png" alt="ecuaciones_triangulo"><br><br>
        <label for="base">Base: </label>
        <input min="0" id="base" type="number" placeholder="Ingrese el valor de la base">
        <label for="altura">Altura: </label>
        <input min="0" id="altura" type="number" placeholder="Ingres el valor de la altura">
        <button onclick="A_triangulo()">Calcular Area</button>
        <br><br>
        <label for="">Lado1</label>
        <input min="0" id="lado1" type="number" placeholder="Ingrese valor del Lado1">
        <label for="">Lado2</label>
        <input min="0" id="lado2" type="number" placeholder="Ingrese valor del Lado2">
        <label for="">Lado3</label>
        <input min="0" id="lado3" type="number" placeholder="Ingrese valor del Lado3">
        <button onclick="P_triangulo()">Calcular perimetro</button><br><br>
    </div>

    <div class="rectangulo">
        <img src="Img/rectangulo.png" alt="Ecuaciones_rectangulo"><br><br>
        <label for="lado_mayor">Lado mayor: </label>
        <input min="0" id="lado_mayor" type="number" placeholder="Ingrese el valor del lado mayor">
        <label for="lado_menor">Lado menor: </label>
        <input min="0" id="lado_menor" type="number" placeholder="Ingrese el valor del lado menor">
        <button onclick="A_rectangulo()">Calcular Area</button>
        <button onclick="P_rectangulo()">Calcular perimetro</button><br><br>

    </div><br><br>
    <div class="circulo">
        <img src="Img/circulo.png" alt="Ecuaciones_circulo"><br><br>
        <label for="">Radio: </label>
        <input min="0" id="radio" type="number" placeholder="Ingrese el valor del radio">
        <button onclick="A_circulo()">Calcular Area</button>
        <button onclick="P_circulo()">Calcular perimetro</button>
    </div> 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="calculadoraf.js"></script>
</body>
</html>
